    <header>

      <div class="p-5 mb-4 shadow" id="main-header-container">

          <h1 class="display-5 fw-bold" id="header-h1">Pokémon Details</h1>

            Find all Poké facts here!
          </p>

        </div>

      </div>

      <nav class="navbar navbar-expand-sm fixed-top shadow" id="main-nav-bar">

        <div class="container-fluid">

          <a class="navbar-brand" href="#"><div class="pokeball"></div></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="../home/index.htm"><i class="fa fa-home" aria-hidden="true"></i></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../search/search.html">Pokémon <i class="fa fa-search" aria-hidden="true"></i></a>

            <form class="d-flex" role="search" id="nav-search-form">

              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="page-search" id="search-input">

            </form>

        </div>

    </header>

    <section id="search-section">

      <div class="container-fluid-center p-4 m-2 rounded" id="poke-search-container">

        <div id="poke-search-title">

          <h2>Pokémon Details Search</h2>
  
        </div>
  
        <div id="poke-search-bar">
  
          <form action="" id="poke-search-form-details" class="container-fluid-center p-5 m-3 needs-validation" novalidate>
  
            <div class="mb-2 form-floating">
  
              <input type="text" class="form-control shadow" id="poke-search-details" placeholder="Pokémon Name" name="poke-search-details" required>
              <label for="poke-search-details" class="form-label">Pokémon Details Search</label>

              <div class="valid-feedback">
                Looks good!
              </div>

              <div class="invalid-feedback">
                Please choose a valid Pokémon name.
              </div>
  
            </div>
  
            <div id="poke-search-bttn-container">
  
              <button form="poke-search-form-details" class="btn shadow" id="poke-search-bttn"><i class="fa fa-search" aria-hidden="true"></i></button>

              <button class="btn shadow bg-danger" type="button" id="poke-search-bttn-loading" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
  
            </div>
  
          </form>
  
  
  
        </div>


      </div>
